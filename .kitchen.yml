---
#<% require 'poise_boiler' %>
<%= PoiseBoiler.kitchen %>

provisioner:
  name: chef_solo
  attributes:
    poise-service:
      provider: dummy

suites:
- name: dpaste
  run_list:
  - recipe[application_examples::dpaste]
- name: todo_express
  run_list:
  - recipe[application_examples::todo_express]
- name: todo_rails
  run_list:
  - recipe[application_examples::todo_rails]
